<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="b.css" />
  </head>
  <body>
    <div class="container">
      <h1>Thời Trang Nữ</h1>
      <form name="frm">
        <div class="form-group">
          <label>Image of product: </label>
          <input type="text" name="productImage" id="productImage" />
        </div>
        <div class="form-group">
          <label>Product name: </label>
          <input type="text" name="productName" id="productName" />
        </div>
        <div class="form-group">
          <label>New Price: </label>
          <input type="number" name="productNewPrice" id="productNewPrice" />
        </div>
        <div class="form-group">
          <label>Old Price: </label>
          <input type="number" name="productOldPrice" id="productOldPrice" />
        </div>
        <div class="form-group">
          <label>Type: </label>
          <input type="text" name="productType" id="productType" />
        </div>
        <div class="form-group">
          <label>Code: </label>
          <input type="number" name="productCode" id="productCode" />
        </div>
        <button type="button" onclick="addProduct()">Add</button>
      </form>
    </div>
    <div class="containermt" id="productContainer"></div>

    <script src="b.js"></script>
  </body>
</html>
